<div class="row" *ngIf="topicList">
  <div class="col">
    <!-- creation de l'accordeon -->
    <ngb-accordion class="mt-3" #acc="ngbAccordion">
      <!-- pour chaque topic de la liste topic -->
      <ngb-panel *ngFor="let topic of topicList" title="{{topic.label}} ({{topic.subjects.length}} subjects)">
        <ng-template ngbPanelContent>
          <!-- pour chaque sujet de chaque topic -->
          <!-- si pas de sujet -->
          <p *ngIf="topic.subjects.length==0">Pas d'doigts pied, pas d'sujet !</p>
          <!-- sinon -->
          <a *ngFor="let subject of topic.subjects" routerLink="../subjects/{{subject.id}}">
            <app-module-subject [subject]="subject" [connectedMember]="connectedMember"></app-module-subject>
          </a>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
