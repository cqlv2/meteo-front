<div class="row">

    <div class="col-sm-12 col-md-6">
        <app-map-widget *ngIf="cities" [cities]=cities></app-map-widget>
        <div *ngIf="!cities" class="loading">
            <img src="{{loadingImg}}" alt="loading...">
            <p class="text-center">loading...</p>
        </div>
    </div>

    <div class="col-sm-12 col-md-6">
        <div class="row">
            <div class="col">
                <app-city-search [cities]=cities></app-city-search>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-city-infos></app-city-infos>
            </div>
        </div>
    </div>
</div>
