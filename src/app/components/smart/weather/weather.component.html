<div *ngIf="cities" class="row">
    <div class="col-sm-12 col-md-6">
        <app-map-widget [cities]=cities></app-map-widget>
    </div>

    <div class="col-sm-12 col-md-6">
        <div class="row">
            <div class="col">
                <app-city-search [cities]=cities></app-city-search>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <app-city-infos></app-city-infos>
            </div>
        </div>
    </div>
</div>
<!-- chargement -->
<app-loading-screen *ngIf="!cities"></app-loading-screen>
