<div class="row mt-1 shadow p-1 bg-white rounded">
    <div class="col-5">
        <div class="row">
            <div class="col">
                <h5>{{subject.label}}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>AUTEUR</h5>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-warning mt-3" *ngIf="connectedMember" (click)="editSubject()">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger mt-3" *ngIf="connectedMember"
                    (click)="deleteSubject(subject)">Delete</button>
            </div>
        </div>
    </div>
    <div class="col-3">
        <p>last message : Ã©crit en dur dans subjectComponent.html !</p>
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col">
                <p>
                    {{subject.dateAdd|date}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                    answers : {{subject.answers.length}}
                </p>
            </div>
        </div>
    </div>
</div>
