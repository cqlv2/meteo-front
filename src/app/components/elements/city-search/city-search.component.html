<div class="input-group mb-2">
    <input [(ngModel)] ="citySearched" (keyup.enter)="checkCity()" list="cityList" id="cityName" class="form-control" type="text" placeholder="please enter your city name">
    <div class="input-group-append">
        <button (click)="checkCity()"  type="button" class="btn btn-secondary">Search</button>
    </div>
</div>

<datalist id="cityList">
	<option *ngFor="let city of cities">{{city.cityName}}</option>
</datalist>
