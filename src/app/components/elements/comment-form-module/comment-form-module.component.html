<div class="row shadow rounded mt-1">
    <div class="col">
        <div class="row">
            <div class="col">
                <h5>Write a comment</h5>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-10">
                <textarea [(ngModel)]="commentContain" style="width: 100%"></textarea>
            </div>
            <div class="col-2">
                <button class="mx-3 btn btn-secondary mt-3" (click)="createComment()">Send</button>
            </div>
        </div>
    </div>
</div>
